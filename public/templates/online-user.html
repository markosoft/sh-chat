<div class="shchat-user" data-uid="{uid}" data-name="{name}" data-avatar="{avatar}" data-profile="{profile}">
    <span style="display:block" class="shchat-userlist-avatar">
        <img src="{avatar}" alt="avatar" align="left">
    </span>
    <span class="shchat-userlist-name" style="color: #{color};">{name}</span>
</div>
